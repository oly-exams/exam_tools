version: "3.2"
services:
    celery_worker:
        build:
            context: ../
            dockerfile: docker/celery_worker/Dockerfile
            cache_from:
                - celery_worker
        image: celery_worker
        container_name: celery_worker
        volumes:
            - ../:/home/container/workdir:rw
        working_dir: /home/container/workdir

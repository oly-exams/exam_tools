{% extends "base.html" %}
{% load static %}

{% block extra-head %}
<link href="{% static "jquery/css/smoothness/jquery-ui-1.9.1.min.css" %}" rel="stylesheet">
<style>
.asteriskField {
    display: none;
}
.handle {
    cursor: move;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>Admin exam questions</h1>
    </div>

    <div id="alerts-container"></div>

    {% for ex in exam_list %}
    <h3>
        {{ ex.name }}
    </h3>
    <table class="table table-striped">
      <tr>
          <th width="25px"></th>
          <th>Question</th>
          <th>Status</th>
          <th>Actions</th>
      </tr>
      <tbody id="exam-tbody-{{ ex.pk }}"></tbody>
    </table>
    {% endfor %}


</div> <!-- /container -->

{% endblock %}

{% block extra-script %}
<script src="{% static "jquery/js/jquery-ui-1.9.1.min.js" %}"></script>

<script>
$(function() {
    // Get csrftoken
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    function update_questions(tid) {
        $.ajax({
            method: "GET",
            url: "{% url 'exam:admin' %}/",
            data:{exam_id:tid},
            dataType: "json",
        }).done(function( data ) {
            var exam_tbody = $("#exam-tbody-"+tid);
            exam_tbody.html(data['content']);
            exam_tbody.sortable({
                handle: '.handle',
                update: function(event, ui) {
                    var serial = exam_tbody.sortable('serialize', {expression: /(.+)[-](.+)/});
                    $.ajax({
                        url: data['sort_url'],
                        method: "POST",
                        data: serial
                    });
                },
            }).disableSelection();
        });
    }

    {% for ex in exam_list %}
    update_questions({{ ex.pk }});
    {% endfor %}


});
</script>
{% endblock %}

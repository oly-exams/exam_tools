{% load static %}
{% for node in node_list %}
<tr>
    <td>{{ node.question.name }}</td>
    <td>{{ node.language.name }}</td>
    <td>{{ node.timestamp }}</td>
    <td>{{ node.get_status_display }}</td>
    <td>
      <div class="btn-toolbar">
        <a class="btn btn-sm btn-success" target="_blank" href="{% url 'exam:pdf' question_id=node.question.pk lang_id=node.language.pk %}" title="View PDF"><i class="fa fa-file-pdf-o"></i></a>
        <a class="btn btn-sm btn-default" href="{% url 'exam:editor-orig-lang' exam_id=exam.pk question_id=node.question.pk orig_id=1 lang_id=node.language.pk %}" title="Edit question"><i class="fa fa-pencil fa-fw"></i></a>
      </div>
    </td>
</tr>
{% endfor %}

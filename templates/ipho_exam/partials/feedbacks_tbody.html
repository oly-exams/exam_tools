{% load static %}
{% for fb in feedbacks %}
<tr>
    <td>{{ fb.get_status_display }}</td>
    <td>{{ fb.delegation.name }}</td>
    <td>{{ fb.question.name }}</td>
    <td>{{ fb.part }}</td>
    <td>{{ fb.comment }}</td>
    <td>{{ fb.timestamp }}</td>
    <td>
      <a href="" class="btn btn-default"><i class="fa fa-ban" aria-hidden="true">Irrelevant</i></a>
    </td>
</tr>
{% endfor %}

{% load static %}
{% for question in exam.question_set.all %}
<tr>
    <td>{{ question.name }}</td>
    <td></td>
    <td>
      <div class="btn-toolbar">
        <a class="btn btn-sm btn-default" href="{% url 'exam:admin-props' exam_id=exam.pk question_id=question.pk %}" title="Edit properties"><i class="fa fa-pencil fa-fw"></i></a>
        <a class="btn btn-sm btn-primary" href="{% url 'exam:admin-editor' exam_id=exam.pk question_id=question.pk %}" title="New Version"><i class="fa fa-plus fa-fw"></i></a>
      </div>
    </td>
</tr>
{% endfor %}

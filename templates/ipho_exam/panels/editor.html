<h2>Exam editor</h2>

<div class="panel-group" id="editor-accordion">
{% for ex in exam_list %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <span class="glyphicon {% if forloop.first %}glyphicon-chevron-down{% else %}glyphicon-chevron-right{% endif %}"></span>
        <a data-toggle="collapse" data-parent="#editor-accordion" href="#editor-collapse-{{ forloop.counter }}">
          {{ ex.name }}
        </a>
      </h4>
    </div>
    <div id="editor-collapse-{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}">
        <ul class="list-group">
        {% for q in ex.question_set.all %}
            <li class="list-group-item">
                {{ q.name }}
                <span class="dropdown">
                    <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-language"></i> Language
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        {% for l in own_lang %}
                            <li><a href="{% url 'exam:editor-lang' exam_id=ex.pk question_id=q.pk orig_id=1 lang_id=l.pk %}">{{ l.name }} <i class="fa fa-angle-double-right"></i></a></li>
                        {% endfor %}
                    </ul>
                </span>
            </li>
        {% endfor %}
        </ul>
    </div> <!-- ./panel-collapse -->
  </div> <!-- ./panel -->
{% endfor %}
</div>

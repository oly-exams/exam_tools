{% load crispy_forms_tags %}

<h2>Closed Votings</h2>

{# list of closed questions #}
<div class="panel panel-default">
      <div id="language-list" class="list-group">
      {% for question in closed_questions_list %}
          <li> {{ question.title }} </li>
      {% empty %}
          <a class="list-group-item">No closed questions.</a>
      {% endfor %}
      </div>
</div>

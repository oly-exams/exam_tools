<table class="table phase-settings">
  <thead>
    {% if collapse_id %}
    <div class="panel-heading collapse-toggle" data-toggle="collapse" data-target="#{{ collapse_id }}-collapse-table"
      aria-expanded="false" aria-controls="{{ collapse_id }}-collapse-table">
      Show/hide settings
    </div>
    {% endif %}
  </thead>
  <tbody class="{% if collapse_id %}collapse{% endif %}" {% if collapse_id %}id="{{ collapse_id }}-collapse-table"
    {% endif %}>
    {% for name, setting in settings.items %}
    <tr data-toggle="tooltip" title="{{ help_texts|get:name }}">
      <td>{{ names|get:name }}</td>
      <td>
        {% include "ipho_control/phase_setting_label.html" with name=name setting=setting choices=choices only %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

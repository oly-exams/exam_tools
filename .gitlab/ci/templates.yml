            --env-file="$ENV_FILE"
            -f docker/$SERVICE_NAME_1/docker-compose.yml
            -f docker/$SERVICE_NAME_2/docker-compose.yml
            up --abort-on-container-exit $SERVICE_NAME_1 $SERVICE_NAME_2

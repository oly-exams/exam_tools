build:django_server:
    extends: .build:build_cached_push
    variables:
        SERVICE_NAME: testing_cypress
    rules:
        - if: '$DOCKER_CACHE == "0"'
        - if: '$IMG_NAME != $IMG_COMPARE'
        - changes:
            - "docker/django_server/*"

test:django_server:
    extends: .test:pull_and_run2
    variables:
        SERVICE_NAME1: django_server
        SERVICE_NAME2: testing_cypress
